name: Monthly Model Retraining

# Trigger: run on the 1st of every month at 02:00 UTC
on:
  schedule:
    - cron: '0 2 1 * *'
  workflow_dispatch: # allows manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BUCKET_NAME: fraud-detection-project-data-science-2025
      MLFLOW_TRACKING_URI: file:./mlruns

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t fraud-detectio-mlops:latest .

      - name: Run retraining container
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            -e AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION \
            -e BUCKET_NAME=$BUCKET_NAME \
            -e MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI \
            -v ${{ github.workspace }}/mlruns:/app/mlruns \
            fraud-detectio-mlops:latest

      - name: Verify MLflow logs
        run: |
          echo "Contents of mlruns directory:"
          ls -la ${{ github.workspace }}/mlruns
